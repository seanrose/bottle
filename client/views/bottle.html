<template name="bottle">
<row>
	<div class="col-md-8 col-md-offset-2 text-center">
		<h1 class="text-center">Here's how your Gmail inbox looked...</h1>
	</div>
</row>
<row>
	<div class="col-md-6 col-md-offset-3 text-center">
	{{#each historicalURLs}}
		<a href="{{url}}" style="color:{{color}};"  target="_blank">{{text}}</a>
		<br>
	{{/each}}
	</div>
</row>
</template>
