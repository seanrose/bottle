<template name="bottle">
<row>
	<div class="col-md-8 col-md-offset-2 text-center">
		<h1 class="text-center">Here's how your Gmail inbox looked...</h1>
	</div>
</row>
<row>
	<div class="col-md-6 col-md-offset-3 text-center">
	{{#each historicalURLs}}
		<a class="year" href="{{url}}" style="color:{{color}};"  target="_blank">{{text}}</a>
		<br>
	{{/each}}
	</div>
</row>
<row>
	<div class="col-md-8 col-md-offset-2 text-center">
	<br><br><br><br>
	<h6><small><a class="signature" href="http://twitter.com/sean_a_rose" target="_blank">Made by @sean_a_rose</a></small></h6>
	</div>
</row>
</template>
